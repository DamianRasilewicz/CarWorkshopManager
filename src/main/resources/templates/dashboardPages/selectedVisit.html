    <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-wrapper">

                            <span class="navbar-toggler-bar bar1"></span>

                    <ul class="navbar-nav">

      <!-- End Navbar -->
      <div class="panel-header">
        <h1 th:text="'Car Workshop Manager'" style="text-align: center; color: white"></h1>
          <br>
          <h2 th:text="'Selected Visit'" style="text-align: center; color: white"></h2>
      </div>
      <div class="content" style="background: -webkit-gradient(linear, left top, right top, from(#0c2646), color-stop(60%, #204065), to(#2a5788));">
          <div class="row">
              <br>
          </div>
          <div class="row">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">
                          <h5 class="title">Edit Profile</h5>
                      </div>
                      <div class="card-body">
                          <form>
                              <div class="row">
                                  <div class="col-md-5 pr-1">
                                      <div class="form-group">
                                          <label>Company (disabled)</label>
                                          <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                                      </div>
                                  </div>
                                  <div class="col-md-3 px-1">
                                      <div class="form-group">
                                          <label>Username</label>
                                          <input type="text" class="form-control" placeholder="Username" value="michael23">
                                      </div>
                                  </div>
                                  <div class="col-md-4 pl-1">
                                      <div class="form-group">
                                          <label>Email address</label>
                                          <input type="email" class="form-control" placeholder="Email">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6 pr-1">
                                      <div class="form-group">
                                          <label>First Name</label>
                                          <input type="text" class="form-control" placeholder="Company" value="Mike">
                                      </div>
                                  </div>
                                  <div class="col-md-6 pl-1">
                                      <div class="form-group">
                                          <label>Last Name</label>
                                          <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>Address</label>
                                          <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-4 pr-1">
                                      <div class="form-group">
                                          <label>City</label>
                                          <input type="text" class="form-control" placeholder="City" value="Mike">
                                      </div>
                                  </div>
                                  <div class="col-md-4 px-1">
                                      <div class="form-group">
                                          <label>Country</label>
                                          <input type="text" class="form-control" placeholder="Country" value="Andrew">
                                      </div>
                                  </div>
                                  <div class="col-md-4 pl-1">
                                      <div class="form-group">
                                          <label>Postal Code</label>
                                          <input type="number" class="form-control" placeholder="ZIP Code">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>About Me</label>
                                          <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        <div class="row">
        </div>
      </div>
      <span th:replace="/dashboardPages/Userfooter :: footer"></span>
</body>

</html>
