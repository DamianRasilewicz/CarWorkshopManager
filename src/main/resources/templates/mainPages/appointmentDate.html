<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/header :: head"></head>
<body>

<span th:replace="/header :: header"></span>

<div id="banner-area" class="banner-area" th:style="'background-image:url(' + @{/images/banner/banner1.jpg} + ');'">
  <div class="banner-text">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title" style="color: black">Car repair order</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item" style="color: black"><a th:href="@{/}">Home</a></li>
                      <li class="breadcrumb-item" style="color: black"><a th:href="@{/}">Contact Us</a></li>
                    </ol>
                </nav>
              </div>
          </div><!-- Col end -->
        </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end --> 

<section id="main-container" class="main-container">
  <div class="container">

    <div class="row text-center">
      <div class="col-12">
        <h3 class="section-sub-title">Make an appointment</h3>
      </div>
    </div>
    <!--/ Title row end -->

    <div class="row">
      <div class="col-md-12">
        <form id="contact-form" th:action="@{/appointmentDate}" method="post" role="form">
          <div class="error-container"></div>
          <div class="row text-center">
            <div class="col-12">
              <h3>Visit</h3>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3" >
              <div class="form-group">
                <label>Choose visit Date</label>
                <input th:field="*{visitDate.date}" type="date" class="form-control form-control-name">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Choose Workshop</label>
                <select name="selectedWorkshop" id="selectedWorkshop" class="form-control form-control-name">
                  <option th:each="workshop : ${workshopList}" th:value="${workshop.getId()}" th:text="${workshop.getCity() + ', ' + workshop.street + ' ' + workshop.number}"></option>
                </select>
              </div>
            </div>
          </div>
          <div class="text-right"><br>
            <button class="btn btn-primary solid blank" type="submit">Next</button>
          </div>
        </form>
      </div>

    </div><!-- Content row -->
  </div><!-- Conatiner end -->
</section><!-- Main container end -->

<span th:replace="/footer :: footer"></span>
  </body>

  </html>
